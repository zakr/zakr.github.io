<script>
        function sitCounter()
          {
          if(typeof(Storage)!=="undefined")
            {
            if (localStorage.sit)
              {
              localStorage.sit=Number(localStorage.sit)+1;
              }
            else
              {
              localStorage.sit=1;
              }
            document.getElementById("sitcount").innerHTML= + localStorage.sit;
            }
          else
            {
            document.getElementById("sitcount").innerHTML="Your browser does not support web storage.";
            }
          }
      </script>

    <script>

            else

              }
            document.getElementById("sitcount").innerHTML= + localStorage.sit;
            }
          else
            {
            document.getElementById("sitcount").innerHTML="Your browser does not support web storage.";
            }
          }
      </script>
